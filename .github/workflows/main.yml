name: linting, testing, buildinf
on: [push]
  # push: 
  #   branches: [ main ]
  # pull_request: 
  #   branches: [ main ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
      strategy:
        matrix:
        node-version: [ 17.x ]

    steps:
    - uses: actions/checkout@v2
    - name: Staring Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install moules
      run: npm install
    - name: build production projesct
      run: npm run build:prod
    - name: linting typescript
      run: npm run lint:ts
    - name: linting css
      run: npm run lint:scss
    - name: unit testing
      run: npm run test:unit
